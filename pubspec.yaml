name: x_parts
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.1
dependencies:
  # security
  flutter_dotenv: ^5.1.0
  # api service
  dio: ^5.6.0
  dartz: ^0.10.1
  # state management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  get_it: ^7.7.0
  #change splash screen
  flutter_native_splash: ^2.4.1
  # responsive
  flutter_screenutil: ^5.9.3
  # localization
  easy_localization: ^3.0.7
  # assets manager
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  image_cropper: ^8.0.1
  image_picker: ^1.1.2
  file_picker: ^8.1.1
  # Carousel
  carousel_slider_plus: ^7.0.1
  dots_indicator: ^3.0.0
  # Loadings
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  # Toast
  fluttertoast: ^8.2.8
  # Slidable
  flutter_slidable: ^3.1.1
  # OTP
  otp_pin_field: ^1.2.9+1
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  # assets manager
  build_runner: ^2.4.12
  flutter_gen_runner: ^5.6.0
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

#asset generator
flutter_gen:
  output: lib/src/core/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)
  # Optional
  integrations:
    flutter_svg: true
    flare_flutter: true
    rive: true
    lottie: true


#launcher icon
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/android_splash_12.png"
  adaptive_icon_background: "assets/dark_background.png"
  adaptive_icon_foreground: "assets/android_splash_12.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
# change splash screen
flutter_native_splash:
  color: "#000000"
  image: assets/android_splash.png
  android_12:
    color: "#000000"
    image: assets/android_splash_12.png


flutter:
  uses-material-design: true
  assets:
   - assets/i18n/
   - assets/images/
   - assets/svgs/
   - assets/svgs/homepage/
   - assets/svgs/product_details/
   - assets/auth/
   - assets/test/
   - assets/svgs/bottom_nav_bar_icons/
   - .env
  #   - images/a_dot_ham.jpeg

